<div class="row"> 
    <div class="col-sm-12">
    <input type="file"
    #fileInput multiple
      class="dropzone" 
    dropZone
     [class.hovering]="isHovering"
    (hovered)="toggleHover($event)"
    (dropped)="onFiledrop($event)"
      (change)="onFileSelect($event.srcElement.files)"
      />
  <ul class="list-item">
    <li *ngFor="let file of fileInfo">
        <p> {{file}} </p>
    </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-sm-1">
    <button (click)="Submit()">Submit {{percentDone}}% </button> <br>
  </div>
  <div class="col-sm-5">
    <div class="basic-container">
      <mat-progress-bar mode="determinate" [value]="percentDone"></mat-progress-bar>
    </div>
  </div>
  <div class="col-sm-6">
    <circle-progress
  [percent]="percentDone"
  [radius]="100"
  [outerStrokeWidth]="10"
  [innerStrokeWidth]="10"
  [space] = "-10"
  [outerStrokeColor]="'#4882c2'"
  [innerStrokeColor]="'#e7e8ea'"
  [titleFontSize]= "24"
  [unitsFontSize]= "24"
  [showSubtitle] = "true"
  [subtitle]="'Completed'"
  [animation]="true"
  [animationDuration]="300"
  [startFromZero]="false"
  [responsive]="false"
></circle-progress>

  </div>
</div>
